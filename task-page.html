<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/task-page.css">
</head>

<body>    
    <!-- Navbar Section -->
    <nav id="navbar"
        class="nav sticky-top align-items-center bg-white w-100 flex-row px-4 py-2 justify-content-between shadow">
        <a class="text-decoration-none fw-semibold fs-5 text-secondary">
            <span>S.I.W.E.S</span>
        </a>
        <button type="button" class="btn d-block d-xl-none nav-btn" data-bs-toggle="offcanvas" data-bs-target="#navmenu"
            aria-controls="offcanvasExample">
            <span>
                <svg class="menu" width="22" height="22" viewBox="0 0 48 32" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 32H0V26.6667H24V32ZM48 18.6667H0V13.3333H48V18.6667ZM48 5.33333H24V0H48V5.33333Z"
                        fill="var(--text-color)" />
                </svg>
            </span>
        </button>
        <ul class="d-none d-xl-flex navbar-nav flex-row gap-3 flex-fill justify-content-center" style="font-size: 16px">
            <li class="nav-item">
                <a class="nav-link fw-bold" aria-current="page" href="task-page.html">Daily Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="company-info.html">Company</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="user-info.html">Profile</a>
            </li>

        </ul>

        <div class="dropdown d-none d-xl-block">
            <img src="images/icons8-filled-circle-50.png" class="gender-icon">
            <div class="dropdown-content">
              <a href="change-password.html" class="border-bottom">Change Password</a>
              <a class="logout">Log out</a>
            </div>
        </div>

        <!-- offcanvas -->
        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="navmenu" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header justify-content-end">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" aria-current="page" href="task-page.html">Daily Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="company-info.html">Company</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="change-password.html">Change Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="user-info.html">Profile</a>
                    </li>
              </ul>
              <button class="sec-logout mt-2">Log out</button>
            </div>
        </div>
    </nav>

    <!-- Tasks Section -->
    <section class="task-content d-flex flex-column pt-4 pb-2">
        <h3 class="fw-semibold pb-2 border-bottom">Description Of Work Done</h3>

        <button class="task-button btn btn-secondary" data-bs-toggle="modal" data-bs-target="#Task">+ New Task
        </button>
        <img src="images/icons8-approval-48.png" class="approve-icon" title="Your Tasks have been Approved." alt="approved icon">
    </section>

    
    <section class="task-wrapper d-flex flex-column gap-3">
        <!-- Splash Screen Loading... -->
        <div class="splash">
            <img src="images/svg-loaders/spinning-circles.svg" alt="Loading animations">
        </div>
        <!-- Cards will be appended here -->
    </section>

    <!-- Modal -->
    <div class="modal fade" id="Task" tabindex="-1" aria-labelledby="enrollLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TaskLabel">Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="lead">Record Your Workdone Daily.</p>
                    <form class="taskForm mb-3 d-flex flex-column gap-2">
                        <label for="description" class="fw-bold">
                            What did you do at work today?
                        </label>
                        <textarea name="description" id="description" class="form-control description"></textarea>

                        <button type="submit" class="btn btn-primary align-self-end">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
