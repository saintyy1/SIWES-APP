        <!-- Change Password Section -->
            <div class="d-flex change-password-wrapper flex-column justify-content-center gap-3">
                <header>
                    <h4 class="fw-bold mb-0">Change Password</h4>
                    <p class="mb-0 text-secondary">To change your password, please fill in the fields below.</p>
                </header>
                <form class="changepassword d-flex flex-column gap-2">
                    <div class="d-flex flex-column">
                        <label for="currentpassword" class="fw-bold mb-1">Current Password:</label>
                        <input type="password" name="currentpassword" id="currentpassword" class="form-control currentpassword" placeholder="Enter Current Password" required>
                    </div>
    
                    <div>
                        <label for="newpassword" class="fw-bold mb-1">New Password:</label>
                        <input type="password" name="newpassword" id="newpassword" class="form-control newpassword" placeholder="Enter new Password" required>
                    </div>
    
                    <div>
                        <label for="confirmpassword" class="fw-bold mb-1">Confirm Password:</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control confirmpassword" placeholder="Confirm New Password" required>
                    </div>
    
                    <!-- Change password Button -->
                    <button id="changePasswordBtn" type="submit" class="btn btn-primary">
                        Change password
                        <span id="spinner" class="spinner"><img src="images/svg-loaders/circles.svg" class="changePasswordLoader" alt=""></span>
                    </button>
                </form>
            </div>
