<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Siwes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forgot-password.css">
   </head>
  <body>
    <main class="d-flex justify-content-center">
      <div class="d-flex img-parent bg-white align-items-center p-5 justify-content-center">
          <img src="images/logo.png" class="logo" alt="lasu logo">
      </div>
      <section class="d-flex forgot-password-container flex-column justify-content-center gap-3">
          <header>
              <h2 class="fw-bold mb-0">Forgot password?</h2>
              <p class="mb-0 text-secondary">No worries, we'll send you reset instructions.</p>
          </header>
          <form class="forgot d-flex flex-column gap-2">
            <div class="d-flex flex-column">
              <label for="email" class="fw-bold mb-1">Email:</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
            </div>

            <!-- Reset Button -->
            <button id="resetBtn" type="submit" class="btn btn-primary">
              Reset Password
              <span id="spinner" class="spinner"><img src="images/svg-loaders/circles.svg" class="resetLoader" alt=""></span>
            </button>
        </form>

        <a href="index.html">
          <img src="images/arrow-left-short.svg" class="left-arrow" alt=""></i>
          <span>Back to log in</span>
        </a>

      </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
