        <div class="dropdown d-none d-xl-block">
            <img src="images/icons8-filled-circle-50.png" class="gender-icon">
            <div class="dropdown-content">
              <a href="change-password.html" class="border-bottom">Change Password</a>
              <a class="logout">Log out</a>
            </div>
        </div>

        <!-- offcanvas -->
        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="navmenu" aria-labelledby="offcanvasRightLabel">

    <!-- User Profile Section -->
    <main>
        <h4 class="text-center mb-0">User Profile</h4>
            <div class="users-info d-flex flex-wrap gap-3 justify-content-center">
                <div class="card">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2 text-muted">Name</h6>
                      <span class="name fw-semibold">Loading..</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2 text-muted">Matric No</h6>
                      <span class="matricNo fw-semibold">Loading..</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2 text-muted">Email</h6>
                      <span class="email fw-semibold">Loading..</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2 text-muted">Institution</h6>
                      <span class="school fw-semibold">Loading..</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2 text-muted">Course of Study</h6>
                      <span class="course fw-semibold">Loading..</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2 text-muted">Level/Years of Course</h6>
                      <span class="level fw-semibold">Loading..</span>
                    </div>
                </div>
            </div>
