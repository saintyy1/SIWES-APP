<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Siwes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main class="d-flex justify-content-center">
        <div class="d-flex img-parent bg-white align-items-center p-5 justify-content-center">
            <img src="images/logo.png" class="logo" alt="lasu logo">
        </div>
        <section class="d-flex log-in-container flex-column justify-content-center gap-2">
            <header> 
                <h2 class="fw-bold mb-0">WELCOME</h2>
                <p class="mb-0 text-secondary">Document your work experience in real time.</p>
            </header>
            <form class="login d-flex flex-column gap-2">
                <div class="d-flex flex-column">
                    <label for="matricNo" class="fw-bold mb-1">Matric No:</label>
                    <input type="number" name="matricNo" id="matricNo" class="form-control" required>
                </div>

                <div>
                    <label for="password" class="fw-bold mb-1">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="remember d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-1">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember" class="text-secondary">Remember me</label>
                    </div>

                    <div>
                        <a href="forgot-password.html" class="text-secondary">Forgot Password</a>
                    </div>
                </div>

                <!-- Sign In Button -->
                <button id="signInBtn" type="submit" class="btn btn-primary">
                    Sign In
                    <span id="spinner" class="spinner"><img src="images/svg-loaders/circles.svg" class="signInLoader" alt=""></span>
                </button>
            </form>

            <div class="d-flex justify-content-center mt-2 gap-1 text-secondary">
                <p class="mb-0">Don't have an account?</p>
                <a href="sign-up.html" class="text-decoration-none">Sign Up</a>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
