<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Siwes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <main class="d-flex justify-content-center">
        <div class="d-flex img-parent bg-white align-items-center p-5 justify-content-center">
            <img src="images/logo.png" class="logo" alt="lasu logo">
        </div>
        <section class="d-flex sign-up-content-container flex-column justify-content-center align-items-center">
            <div class="sign-up-content d-flex flex-column gap-2">
                <header>
                    <h2 class="fw-bold mb-0">REGISTER</h2>
                    <p class="mb-0 text-secondary">Fill your details and get started.</p>
                </header>
                <form class="signup d-flex flex-column gap-2">
                    <div>
                        <label for="name" class="fw-bold mb-1">NAME:</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>

                    <div class="d-flex flex-column">
                        <label for="gender" class="fw-bold">SEX</label>
                        <select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div>
                        <label for="school" class="fw-bold mb-1">INSTITUTION:</label>
                        <input type="text" name="school" id="school" class="form-control" required>
                    </div>

                    <div>
                        <label for="matricNo" class="fw-bold mb-1">MATRIC NO:</label>
                        <input type="number" name="matricNo" id="matricNo" class="form-control" required>
                    </div>

                    <div>
                        <label for="course" class="fw-bold mb-1">COURSE OF STUDY:</label>
                        <input type="text" name="course" id="course" class="form-control" required>
                    </div>

                    <div>
                        <label for="level" class="fw-bold mb-1">LEVEL/YEARS OF COURSE:</label>
                        <input type="number" name="level" id="level" class="form-control" placeholder="300" required>
                    </div>
                    
                    <div>
                        <label for="email" class="fw-bold mb-1">EMAIL:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div>
                        <label for="password" class="fw-bold mb-1">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <!-- Sign Up Button -->
                    <button id="signUpBtn" type="submit" class="btn btn-primary">
                        Sign Up
                        <span id="spinner" class="spinner"><img src="images/svg-loaders/circles.svg" class="signUpLoader" alt=""></span>
                    </button>
                </form>
            </div>
            <div class="d-flex justify-content-center gap-1 mt-3 text-secondary">
                <p>Already have an account?</p>
                <a href="login.html" class="text-decoration-none">Sign In</a>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
